<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{event.name}} {{event.year}} - Standings and Information | RideFMB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'wiki:index'%}">HOME</a>
    <h1>{{event.name}}</h1>
    <span>{{event.year}}</span>
    <div>
        <h2>Information</h2>
        <p>Place: {{event.city}}, {{event.country}}</p>
        <p>Category: {{event.category}}</p>
        <p>Discipline: {{event.discipline}}</p>
    </div>
    <div>
        <h2>Standings</h2>
        <ul>
        {% for part in participations %}
            <li>{{part.rank}}. <a href="{% url 'wiki:rider' part.rider.id part.rider.slug %}">{{part.rider.name}}</a>, {{part.points}} Points</a></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
