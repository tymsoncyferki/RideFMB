<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    {% load wiki_extras %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'wiki/base.css' %}" rel="stylesheet">
</head>
<body class="text-light">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
        <div class="container-xxl">
            <a class="navbar-brand" href="{% url 'wiki:index' %}"><strong>RideFMB</strong></a>
            <div class="col d-sm-none" style="padding-right: 10px">
                <form class="d-flex" method="GET" action="{% url 'wiki:search' %}">
                    <div class="input-group">
                      <input type="text" name="q" class="form-control" placeholder="Search">
                      <button class="btn btn-outline-light" type="submit">Go</button>
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'wiki:ranking' 1 %}"><strong>Ranking</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'wiki:riders' %}"><strong>Riders</strong></a>
                    </li>
                </ul>
            </div>
            <div class="col-auto d-none d-sm-block">
                <form class="d-flex" method="GET" action="{% url 'wiki:search' %}">
                    <div class="input-group">
                      <input type="text" name="q" class="form-control" placeholder="Search">
                      <button class="btn btn-outline-light" type="submit">Go</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
