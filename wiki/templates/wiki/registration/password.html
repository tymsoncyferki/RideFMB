{% extends 'wiki/base.html' %}

{% block title %}Register | RideFMB{% endblock %}

{% block head %}
    {% load wiki_extras %}
    {% load static %}
    <link href="{% static 'wiki/stylesheets/footer.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container-lg">
        <div class="form container-sm">
            <h1>Change password</h1>
                        {% if message %}
                <span style="color: red">{{ message }}</span>
            {% endif %}
            <form method="POST" id="password" action="{% url 'wiki:password' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="psw" class="form-label">Old password</label>
                    <input type="password" class="form-control" placeholder="Enter old password" name="psw"
                           required>
                </div>
                <div class="mb-3">
                    <label for="npsw" class="form-label">New password</label>
                    <input type="password" class="form-control" placeholder="Set new password" name="npsw"
                           pattern="^.{8,}$" required>
                </div>
                <button type="submit" form="password" class="btn btn-primary">Change password</button>
            </form>
            <br>
        </div>
    </div>

{% endblock %}
