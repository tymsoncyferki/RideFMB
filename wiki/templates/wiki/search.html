<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body>
    <a href="{% url 'wiki:index'%}">HOME</a>
    <br>
    <br>
    <form method="GET">
        <input type="text" name="searched_name" placeholder="Search riders">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <ul>
            {% for rider in results %}
                <li><a href="{% url 'wiki:rider' rider.name rider.id %}">{{rider.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found :(</p>
    {% endif %}
</body>
</html>
