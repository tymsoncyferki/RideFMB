<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Slopestyle and Dirt Jumping Riders | RideFMB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #b8c8e3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RideFMB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'wiki:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'wiki:ranking' 1 %}">Ranking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="{% url 'wiki:index'%}">HOME</a>
    <br>
    <br>
    <form method="GET">
        <input type="text" name="q" placeholder="Search riders">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <ul>
            {% for rider in results %}
                <li><a href="{% url 'wiki:rider' rider.id rider.slug %}">{{rider.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found :(</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
