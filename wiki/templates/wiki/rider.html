<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{rider.name}} - History and Information | RideFMB</title>
</head>
<body>
    <a href="{% url 'wiki:index'%}">HOME</a>
    <h1>{{rider.name}}</h1>
    <img src="{{rider.photo}}">
    <h2>Information</h2>
    <div>
        <p>Nationality: {{rider.nationality}}</p>
        <p>FMB World Tour Rank: {{rider.rank}}</p>
        <p>Date of Birth: {{rider.birth}}</p>
        <p>Sponsors: </p>
        <a href={{rider.instagram}} target="_blank">Instagram</a>
    </div>
    <h2>Event History</h2>
    <ul>
    {% for part in participations %}
        <li>{{part.event.year}} <a href="{% url 'wiki:event' part.event.id part.event.slug %}">{{part.event.name}}</a>, {{part.rank}}. place</li>
    {% endfor %}
    </ul>
</body>
</html>
